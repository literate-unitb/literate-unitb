# Specifies the GHC version and set of packages available (e.g., lts-3.5, nightly-2015-09-21, ghc-7.10.2)
resolver: lts-6.4
compiler: ghc-7.10.3

ghc-options:
    # All packages
    "*": -W -j8 -fwarn-missing-signatures 
         -fwarn-incomplete-uni-patterns
         -fwarn-missing-methods
         -fno-ignore-asserts
         -fwarn-tabs
    literate-unitb: -Werror
    literate-unitb-scripts: -Werror
    literate-unitb-utils: -Werror
    literate-unitb-latex: -Werror

# Local packages, usually specified by relative directory name
packages:
- '.'
- utils/
- script/
- latex/
- logic/
- libs/axiomatic-classes
- libs/bipartite-graph
- libs/classy-lens-hierarchy
- libs/co-applicative
- libs/data-compressed
- libs/data-map-class
- libs/data-packaged
- libs/existential
- libs/file-system-mockup
- libs/generic-instances
- libs/invariants
- libs/lens-extra
- libs/partial-order
- libs/pretty-printable
- libs/printf-th
- libs/reactive-banana-transformers
- libs/show-with
- libs/string-lenses
- libs/tex2png-hs
- libs/transformer-lenses
- libs/typelist-functor
- libs/unfoldable
- libs/unitb-testing
- web/prover
# Packages to be pulled from upstream that are not in the resolver (e.g., acme-missiles-0.3)
extra-deps:
- assert-0.0.1.2
- directory-1.2.5.1
- monoid-transformer-0.0.3
- portable-lines-0.1
- pqueue-1.3.1.1
